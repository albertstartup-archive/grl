<head>
  <title>Gig Radio</title>
  <script type="text/javascript" src="html2canvas.js"></script>
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div id="screenshot">
    <div id="innerscreenshot">
      <div id="top">
	<div id="ilove">
	  <p id="bigI">I</p>
	  <img src="gigradioloveicon.png"/>
	</div>
      </div>
      <div id="bottom">
	<p id="city">
	  {{#if city}}
	  {{city}}
	  {{bigText}}
	  {{/if}}

	  {{#unless bigTextFinished}}
	  {{> spinner}}
	  {{else}}
	  {{snapPic}}
	  {{/unless}}
	</p>
      </div>
    </div>
  </div>
  {{#if city}}
  <a download="ilovegigradio.png" href={{imageDataURI}} id='download'>Download Picture</a>
  {{/if}}
</template>
